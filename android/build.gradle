buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['Leveldb_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Leveldb_" + name]).toInteger()
}

android {
  namespace "com.leveldb"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  // react-android 和 kotlin-stdlib 保持 implementation，因为它们是编译时依赖，
  // 最终项目也会有自己的 react-android 依赖。
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // ==================== [核心修改] ====================
  //
  // 将这两个依赖项从 implementation 修改为 api
  // 这会把 leveldb 和 guava 库暴露给依赖你这个库的任何应用，
  // 解决了主应用编译时找不到相关类（Unresolved reference）的问题。
  //
  // ===================================================
  api 'org.iq80.leveldb:leveldb:0.12'
  api 'com.google.guava:guava:32.1.2-android'
}

react {
  jsRootDir = file("../src/")
  libraryName = "Leveldb"
  codegenJavaPackageName = "com.leveldb"
}
